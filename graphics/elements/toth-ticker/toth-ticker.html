<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="toth-ticker">
	<template>
		<style>
			:host {
				display: flex;
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 40px;
				box-sizing: border-box;
				border-top: 3px solid #f47425;
				background-color: #151515;
				font-family: 'proxima-nova';
				color: white;
				--toth-ticker-content-color: #f47425;
				white-space: nowrap;
				align-items: flex-end;
			}

			#toth-logo {
				position: relative;
				padding-left: 9px;
				padding-right: 15px;
				bottom: -3px;
				width: 163px;
				height: 49px;
				z-index: 2;
			}

			#main {
				position: relative;
				display: flex;
				flex-grow: 1;
				min-width: 1px;
				align-items: flex-end;
				overflow: hidden;
				height: 100%;
			}

			#label {
				position: relative;
				top: 3px;
				height: 35px;
				padding: 0 21px;
				background-color: var(--toth-ticker-content-color);
				text-transform: uppercase;
				font-size: 34px;
				font-weight: 800;
				font-family: 'proxima-nova-condensed';
				line-height: 38px;
				transform: translateY(100%);
				z-index: 1;
			}

			#label:before {
				content: '';
				position: absolute;
				right: 100%;
				height: 100%;
				background-color: #151515;
				width: 1200px;
			}

			#body {
				border-bottom: 4px solid var(--toth-ticker-content-color);
				padding: 0 16px;
				height: 30px;
				display: flex;
				align-items: center;
				transform-origin: left;
				transform: scaleX(0);
				overflow: hidden;
			}

			#content {
				transform-origin: left;
				font-size: 24px;
				font-weight: 400;
				will-change: transform;
				text-shadow: 2.828px 2.828px 0 black;
			}

			#content b {
				font-weight: 700;
			}

			#cta {
				position: absolute;
				height: 38px;
				width: 100%;
				text-align: center;
				font-size: 30px;
				text-shadow: 2.828px 2.828px 0 black;
				transform: translateY(100%);
				left: 0;
				top: -2px;
			}

			#cta-1,
			#cta-2 {
				height: 100%;
				line-height: 40px;
			}

			#challengeAccepted-text-2 {
				font-weight: 500;
			}

			#challengeAccepted {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				z-index: 1;
				text-align: center;
				font-size: 30px;
			}

			#challengeAccepted-circle {
				position: absolute;
				top: 50%;
				width: 100%;
				padding-top: 100%;
				border-radius: 100%;
				background-color: #12a824;
				transform-origin: center;
				transform: translateY(-50%) scale(0);
			}

			#challengeAccepted-text {
				position: relative;
				z-index: 1;
				transform: translateY(50%);
				font-weight: 700;
				white-space: nowrap;
			}

			#total {
				display: flex;
				align-items: baseline;
				background-color: #f47425;
				padding: 0 14px;
				flex-shrink: 0;
				font-weight: 700;
				margin-left: 24px;
				height: 54px;
			}

			#total-currency {
				font-size: 39px;
				position: relative;
				bottom: 5px;
			}

			#total-amount {
				position: relative;
				bottom: 2px;
				font-size: 48px;
				font-variant-numeric: tabular-nums;
				font-feature-settings: "tnum";
			}
		</style>

		<img id="toth-logo" src="./elements/toth-ticker/img/toth-logo.png">
		<div id="main">
			<div id="label"></div>
			<div id="body">
				<div id="content"></div>
			</div>
			<div id="cta">
				<div id="cta-1">
					<span style="color: #f47425;">Tip of the Hats 2017</span>
					supports
					<span style="font-weight: 800;">Camp One Step</span>
				</div>

				<div id="cta-2">
					Donate now at <span style="color: #f47425; font-weight: 800;">tipofthehats.org/donate</span>
				</div>
			</div>
			<div id="challengeAccepted">
				<div id="challengeAccepted-circle"></div>
				<div id="challengeAccepted-text">
					<div id="challengeAccepted-text-1">CHALLENGE ACCEPTED!</div>
					<div id="challengeAccepted-text-2">&nbsp;</div>
				</div>
			</div>
		</div>
		<div id="total">
			<div id="total-currency">$</div>
			<div id="total-amount">?</div>
		</div>
	</template>

	<script src="toth-ticker.js"></script>
</dom-module>
